<html>
<head>
    <title> Login and Register </title>
    <link rel ="stylesheet" href ="LoRe-style.css">
</head>

<body>
    <div class="screen">
        <div class="box">
            <div class="button">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input">
                <br></br>
                <input type="text" class="input-field" placeholder="E-mail" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <br></br>
                <input type="checkbox" class="check-box"><span> Remember Password</span>
                <br><br></br></br>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input">
                <br></br>
                <input type="text" class="input-field" placeholder="E-mail" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <br></br>
                <input type="checkbox" class="check-box"><span>  I agree to the terms and conditions</span>
                <br></br><br></br>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn")

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
            z.style.background = "linear-gradient(to left, #ff9900, #fff)";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
            z.style.background = "linear-gradient(to right, #ff9900, #fff)";
        }
    </script>
</body>
</html>
